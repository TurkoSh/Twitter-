<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/register.css">
</head>

<body>
    <div class="row h-100">
        <div class="col-md-6 left-side">
            <img src="https://f.hellowork.com/blogdumoderateur/2019/11/twitter-logo.jpg" alt="Twitter Logo"
                class="img-fluid">
        </div>
        <div class="col-md-6 right-side d-flex flex-column justify-content-center">
            <h1>Inscription</h1>
            <form action="../../Modele/User/register.php" method="post" enctype="multipart/form-data">
                <label for="mail">Adresse e-mail :</label>
                <input type="email" name="mail" id="mail" required>

                <label for="name">Nom complet :</label>
                <input type="text" name="name" id="name" required>

                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" id="username" required>

                <label for="birthday">Date de naissance :</label>
                <input type="date" name="birthday" id="birthday" required>

                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required>

                <label for="avatar">Avatar :</label>
                <input type="file" name="avatar" id="avatar">

                <label for="banner">Banni√®re :</label>
                <input type="file" name="banner" id="banner">

                <label for="bio">Bio :</label>
                <input type="text" name="bio" id="bio" maxlength="160">

                <label for="location">Localisation :</label>
                <input type="text" name="location" id="location">

                <input type="submit" value="S'inscrire">
            </form>
        </div>
    </div>
</body>

</html>
